<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Pots</h1>
        </div>
    </header>

    <main>
        <div class="product-list">
            <div class="product">
                <img src="images/Dearplanterpot.webp" alt="pot">
                <h3>Deer Planter</h3>
                <p>₹150</p>
                <button class="primary-btn">Add to cart</button>
            </div>
            <div class="product">
                <img src="images/cocoplant.pot" alt="pots">
                <h3>Coco coir Pots 3 inch</h3>
                <p>₹130</p>
                <button class="primary-btn">Add to cart</button>
            </div>
            <div class="product">
                <img src="images/Zebraplanter.pot" alt="pots">
                <h3>Zebra Planter</h3>
                <p>₹120</p>
                <button class="primary-btn">Add to cart</button>
            </div>
        </div>
        <div class="product-list">
            <div class="product">
                <img src="images/selfwatreringpot.webp" alt="pot">
                <h3>Self Watering Plant</h3>
                <p>₹300</p>
                <button class="primary-btn">Add to cart</button>
            </div>
            <div class="product">
                <img src="images/pandaplanter.webp" alt="pots">
                <h3>Panda Planter</h3>
                <p>₹135</p>
                <button class="primary-btn">Add to cart</button>
            </div>
            <div class="product">
                <img src="images/netpots.webp" alt="pots">
                <h3>Net Pots</h3>
                <p>₹125</p>
                <button class="primary-btn">Add to cart</button>
            </div>
        </div> 
        <div class="product-list">
            <div class="product">
                <img src="images/sleepinggirl.webp" alt="pot">
                <h3>Sleeping Girl Planter</h3>
                <p>₹300</p>
                <button class="primary-btn">Add to cart</button>
    </main>

    <footer>
        <p> A.P.SHAH INSTITUTE OF TECHNOLOGY</p>
    </footer>
</body>
</html>
