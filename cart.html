<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cartstyle.css">
    <title>Shopping Cart - My eCommerce Store</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="images/plant_orbit_copy-removebg-preview.webp" alt="Store Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h2>Your Shopping Cart</h2>
        <div class="cart-container">
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Product 1</td>
                        <td>$10.00</td>
                        <td><input type="number" value="1" min="1" class="quantity-input"></td>
                        <td>$10.00</td>
                        <td><button class="remove-btn">Remove</button></td>
                    </tr>
                    <tr>
                        <td>Product 2</td>
                        <td>$20.00</td>
                        <td><input type="number" value="1" min="1" class="quantity-input"></td>
                        <td>$20.00</td>
                        <td><button class="remove-btn">Remove</button></td>
                    </tr>
                </tbody>
            </table>
            <h3>Total: $30.00</h3>
            <button class="checkout-btn">Checkout</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 My eCommerce Store</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
